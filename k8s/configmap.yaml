apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-inference-config
  labels:
    app: mlops-inference
data:
  config.yaml: |
    # Model Configuration
    model:
      package_path: "models/cnn_model_package.pkl"
      threshold: 0.5

    # Preprocessing Configuration
    preprocessing:
      lowercase: true
      remove_special_chars: false
      remove_stopwords: false

    # API Configuration
    api:
      host: "0.0.0.0"
      port: 8000
      reload: false
      workers: 1
      log_level: "info"

    # Inference Configuration
    inference:
      batch_size: 100
      confidence_threshold: 0.5

    # Logging Configuration
    logging:
      level: "INFO"
      file: "logs/inference.log"
